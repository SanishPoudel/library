<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>Library</h1>
    <button type="button" class="new_btn">New Book</button>
    
    <dialog>
      <form method="post">
        <fieldset>
          <label for="name_of_book">Name of the book:</label>
          <input id="name_of_book" name="name_of_book" type="text" required>
        </fieldset>

        <fieldset>
          <label for="author">Author of the book:</label>
          <input id="author" name="author" type="text" required>
        </fieldset>

        <fieldset class="fieldset_button">
          <input type="submit">
          <button class="close">close</button>
        </fieldset>
      </form>
    </dialog>




    <div class="container"></div>

    <script src="./script.js"></script>
  </body>
</html>
